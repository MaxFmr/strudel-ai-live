<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>üéõÔ∏è Strudel Live - Claude</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0a;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #controls {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 3px solid #00ff41;
            padding: 15px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        h1 {
            font-size: 1.5em;
            text-shadow: 0 0 10px #00ff41;
            margin: 0;
            flex: 1 1 auto;
            min-width: 200px;
        }

        #status {
            background: #000;
            padding: 10px 20px;
            border: 2px solid #00ffff;
            border-radius: 6px;
            color: #00ffff;
            font-weight: bold;
            font-size: 0.9em;
            flex: 0 1 auto;
        }

        #strudel-iframe {
            position: fixed;
            top: 80px;
            left: 0;
            width: 100%;
            height: calc(100vh - 80px);
            border: none;
        }

        .pulse {
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Responsive pour mobile */
        @media (max-width: 768px) {
            #controls {
                padding: 10px 15px;
                flex-direction: column;
                align-items: stretch;
            }

            h1 {
                font-size: 1.2em;
                text-align: center;
            }

            #status {
                font-size: 0.8em;
                padding: 8px 15px;
                text-align: center;
            }

            #strudel-iframe {
                top: 100px;
                height: calc(100vh - 100px);
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1em;
            }

            #status {
                font-size: 0.7em;
                padding: 6px 10px;
            }

            #strudel-iframe {
                top: 110px;
                height: calc(100vh - 110px);
            }
        }

        /* Responsive pour tablette */
        @media (min-width: 769px) and (max-width: 1024px) {
            h1 {
                font-size: 1.3em;
            }

            #status {
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div id="controls">
        <h1>üéõÔ∏è Strudel Live - Claude Direct</h1>
        <div id="status">‚è≥ Initialisation...</div>
    </div>

    <iframe id="strudel-iframe" src="about:blank"></iframe>

    <script>
        const iframe = document.getElementById('strudel-iframe');
        const status = document.getElementById('status');

        let lastCode = "";
        let isFirstLoad = true;

        async function init() {
            // Charge le pattern initial
            const pattern = await loadPattern();
            if (pattern) {
                lastCode = pattern;
                updateStrudel(pattern);
            } else {
                // Pattern par d√©faut
                lastCode = 's("bd sd")';
                updateStrudel(lastCode);
            }

            // Surveille les changements toutes les 500ms
            setInterval(checkUpdates, 500);
        }

        async function loadPattern() {
            try {
                const res = await fetch("pattern.js?" + Date.now());
                const text = await res.text();
                const match = text.match(/\/\* PATTERN_START \*\/\s*([\s\S]*?)\s*\/\* PATTERN_END \*\//);
                if (match) {
                    return match[1].trim();
                }
            } catch(err) {
                console.error("Erreur:", err);
            }
            return null;
        }

        async function checkUpdates() {
            const newPattern = await loadPattern();
            if (newPattern && newPattern !== lastCode) {
                lastCode = newPattern;
                updateStrudel(newPattern);

                const time = new Date().toLocaleTimeString();
                status.textContent = `üé∂ Mis √† jour: ${time}`;
                status.classList.add('pulse');
                setTimeout(() => status.classList.remove('pulse'), 2000);
            }
        }

        function updateStrudel(code) {
            // Encode le code en base64 pour l'URL
            const encoded = btoa(unescape(encodeURIComponent(code)));

            // Charge Strudel avec le code
            iframe.src = `https://strudel.cc/#${encoded}`;

            if (isFirstLoad) {
                status.textContent = '‚úÖ Pr√™t ! Cliquez PLAY ‚ñ∂ dans Strudel ci-dessous';
                isFirstLoad = false;
            }

            console.log('üìù Code charg√©:', code);
        }

        // D√©marre
        init();
    </script>
</body>
</html>
