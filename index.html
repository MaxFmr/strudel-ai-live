<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üéõÔ∏è Strudel Live - Claude</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html {
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        body {
            background: #0a0a0a;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            min-height: 100vh;
            width: 100%;
            position: fixed;
        }

        #controls {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 3px solid #00ff41;
            padding: 15px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 1.5em;
            text-shadow: 0 0 15px #00ff41, 0 0 25px #00ff41;
            margin: 0;
            flex: 1 1 auto;
            min-width: 200px;
            font-weight: bold;
        }

        #status {
            background: #000;
            padding: 10px 20px;
            border: 2px solid #00ffff;
            border-radius: 6px;
            color: #00ffff;
            font-weight: bold;
            font-size: 0.9em;
            flex: 0 1 auto;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        #strudel-iframe {
            position: fixed;
            top: 80px;
            left: 0;
            width: 100%;
            height: calc(100vh - 80px);
            border: none;
        }

        #iframe-overlay {
            position: fixed;
            top: 200px;
            left: 0;
            width: 100%;
            height: calc(100vh - 280px);
            z-index: 999;
            background: transparent;
        }

        #iframe-overlay:hover::after {
            content: "‚úèÔ∏è Use Edit Code button to modify";
            position: absolute;
            bottom: 30%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            color: #00ff41;
            padding: 15px 25px;
            border: 2px solid #00ff41;
            border-radius: 8px;
            font-weight: bold;
            pointer-events: none;
            white-space: nowrap;
            font-size: 14px;
            box-shadow: 0 4px 20px rgba(0, 255, 65, 0.6);
        }

        .pulse {
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .help-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #00ff41;
            color: #000;
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0, 255, 65, 0.6);
            transition: all 0.3s;
            z-index: 1001;
            border: 2px solid #00ff41;
        }

        .help-link:hover {
            background: #00ffff;
            border-color: #00ffff;
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0, 255, 255, 0.8);
        }

        #code-editor {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            border-top: 3px solid #00ff41;
            padding: 15px;
            z-index: 1002;
            display: none;
            max-height: 40vh;
            overflow-y: auto;
        }

        #code-editor.visible {
            display: block;
        }

        #code-textarea {
            width: 100%;
            min-height: 100px;
            background: #000;
            color: #00ff41;
            border: 2px solid #00ff41;
            border-radius: 6px;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 10px;
        }

        #code-textarea:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .editor-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            background: #00ff41;
            color: #000;
            border: 2px solid #00ff41;
            padding: 10px 20px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn:hover {
            background: #00ffff;
            border-color: #00ffff;
            transform: translateY(-2px);
        }

        .btn.secondary {
            background: transparent;
            color: #00ff41;
        }

        .btn.secondary:hover {
            background: rgba(0, 255, 65, 0.1);
        }

        .edit-toggle {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: #00ffff;
            color: #000;
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.6);
            transition: all 0.3s;
            z-index: 1001;
            border: 2px solid #00ffff;
            cursor: pointer;
        }

        .edit-toggle:hover {
            background: #00ff41;
            border-color: #00ff41;
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0, 255, 65, 0.8);
        }

        /* Responsive pour mobile */
        @media (max-width: 768px) {
            #controls {
                padding: 20px 15px;
                flex-direction: column;
                align-items: stretch;
                gap: 18px;
                border-bottom: 4px solid #00ff41;
            }

            h1 {
                font-size: 2em;
                text-align: center;
                line-height: 1.4;
                letter-spacing: 0.5px;
            }

            #status {
                font-size: 1.1em;
                padding: 16px 22px;
                text-align: center;
                border: 3px solid #00ffff;
            }

            #strudel-iframe {
                top: 160px;
                height: calc(100vh - 160px);
            }

            .help-link {
                bottom: 20px;
                right: 20px;
                padding: 18px 32px;
                font-size: 17px;
                border: 3px solid #000;
            }
        }

        @media (max-width: 480px) {
            #controls {
                padding: 18px 12px;
                gap: 15px;
            }

            h1 {
                font-size: 1.8em;
                letter-spacing: 0.3px;
            }

            #status {
                font-size: 1em;
                padding: 14px 18px;
                border: 3px solid #00ffff;
            }

            #strudel-iframe {
                top: 150px;
                height: calc(100vh - 150px);
            }

            .help-link {
                bottom: 15px;
                right: 15px;
                padding: 16px 28px;
                font-size: 16px;
                border: 3px solid #000;
            }
        }

        /* Responsive pour tablette */
        @media (min-width: 769px) and (max-width: 1024px) {
            h1 {
                font-size: 1.3em;
            }

            #status {
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div id="controls">
        <h1>üéõÔ∏è Strudel Live - Claude Direct</h1>
        <div id="status">‚è≥ Initialisation...</div>
    </div>

    <iframe id="strudel-iframe" src="about:blank"></iframe>
    <div id="iframe-overlay"></div>

    <button class="edit-toggle" onclick="toggleEditor()">
        ‚úèÔ∏è Edit Code
    </button>

    <a href="https://github.com/MaxFmr/strudel-ai-live#readme" target="_blank" class="help-link">
        üìñ Documentation
    </a>

    <div id="code-editor">
        <textarea id="code-textarea" placeholder="Enter Strudel code here..."></textarea>
        <div class="editor-buttons">
            <button class="btn" onclick="applyCode()">üéµ Apply</button>
            <button class="btn secondary" onclick="loadCurrentCode()">üîÑ Load Current</button>
            <button class="btn secondary" onclick="toggleEditor()">‚úï Close</button>
        </div>
    </div>

    <script>
        const iframe = document.getElementById('strudel-iframe');
        const status = document.getElementById('status');

        let lastCode = "";
        let isFirstLoad = true;

        async function init() {
            // Charge le pattern initial
            const pattern = await loadPattern();
            if (pattern) {
                lastCode = pattern;
                updateStrudel(pattern);
            } else {
                // Pattern par d√©faut
                lastCode = 's("bd sd")';
                updateStrudel(lastCode);
            }

            // Surveille les changements toutes les 500ms
            setInterval(checkUpdates, 500);
        }

        async function loadPattern() {
            try {
                const res = await fetch("pattern.js?" + Date.now());
                const text = await res.text();
                const match = text.match(/\/\* PATTERN_START \*\/\s*([\s\S]*?)\s*\/\* PATTERN_END \*\//);
                if (match) {
                    return match[1].trim();
                }
            } catch(err) {
                console.error("Erreur:", err);
            }
            return null;
        }

        async function checkUpdates() {
            const newPattern = await loadPattern();
            if (newPattern && newPattern !== lastCode) {
                lastCode = newPattern;
                updateStrudel(newPattern);

                const time = new Date().toLocaleTimeString();
                status.textContent = `üé∂ Mis √† jour: ${time}`;
                status.classList.add('pulse');
                setTimeout(() => status.classList.remove('pulse'), 2000);
            }
        }

        function updateStrudel(code) {
            // Encode le code en base64 pour l'URL
            const encoded = btoa(unescape(encodeURIComponent(code)));

            // Charge Strudel avec le code
            iframe.src = `https://strudel.cc/#${encoded}`;

            if (isFirstLoad) {
                status.textContent = '‚úÖ Pr√™t ! Cliquez PLAY ‚ñ∂ dans Strudel ci-dessous';
                isFirstLoad = false;
            }

            console.log('üìù Code charg√©:', code);
        }

        // Fonctions de l'√©diteur
        function toggleEditor() {
            const editor = document.getElementById('code-editor');
            editor.classList.toggle('visible');

            if (editor.classList.contains('visible')) {
                loadCurrentCode();
            }
        }

        function loadCurrentCode() {
            const textarea = document.getElementById('code-textarea');
            textarea.value = lastCode || '';
        }

        async function applyCode() {
            const textarea = document.getElementById('code-textarea');
            const code = textarea.value.trim();

            if (!code) {
                alert('Please enter some Strudel code!');
                return;
            }

            try {
                // √âcrit dans pattern.js
                const response = await fetch('pattern.js', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'text/plain' },
                    body: `/* PATTERN_START */\n${code}\n/* PATTERN_END */\n`
                });

                if (!response.ok) {
                    // Si PUT ne marche pas (serveur simple), on met √† jour quand m√™me
                    lastCode = code;
                    updateStrudel(code);
                    status.textContent = '‚úÖ Code appliqu√© localement';
                    status.classList.add('pulse');
                    setTimeout(() => status.classList.remove('pulse'), 2000);
                } else {
                    status.textContent = '‚úÖ Code sauvegard√© et appliqu√©';
                    status.classList.add('pulse');
                    setTimeout(() => status.classList.remove('pulse'), 2000);
                }

                toggleEditor();
            } catch (err) {
                // Fallback: applique directement sans sauvegarder
                lastCode = code;
                updateStrudel(code);
                status.textContent = '‚úÖ Code appliqu√©';
                status.classList.add('pulse');
                setTimeout(() => status.classList.remove('pulse'), 2000);
                toggleEditor();
            }
        }

        // D√©marre
        init();
    </script>
</body>
</html>
